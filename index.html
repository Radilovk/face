<!doctype html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Лицев Анализ</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <button id="theme-toggle"></button>
    <header class="hero-section">
      <h1>Вашето Здраве в Огледалото</h1>
      <p>
        Получете персонален AI анализ на базата на снимка и начина Ви на живот.
      </p>
    </header>

    <div class="container">
      <div class="main-content">
        <div class="panel">
          <h2>1. Попълнете въпросника</h2>
          <img
            src="assets/istockphoto-1372170192-612x612.jpg"
            alt="Пример"
            class="panel-image"
          />
          <form id="questionnaire-form">
            <div class="form-group">
              <label for="birthdate">Дата на раждане</label>
              <input type="date" id="birthdate" required />
            </div>
            <div class="form-group">
              <label for="sleep">Средно часове сън?</label>
              <input
                type="number"
                id="sleep"
                min="1"
                max="12"
                placeholder="8"
                required
              />
            </div>
            <div class="form-group">
              <label for="stress">Ниво на стрес (1-10)</label>
              <input
                type="number"
                id="stress"
                min="1"
                max="10"
                placeholder="5"
                required
              />
            </div>
            <div class="form-group">
              <label for="sun_exposure">Използвате ли слънцезащита?</label>
              <select id="sun_exposure" required>
                <option value="daily">Ежедневно</option>
                <option value="sometimes">Понякога</option>
                <option value="never">Никога</option>
              </select>
            </div>
          </form>
        </div>
        <div class="panel">
          <h2>2. Качете снимка</h2>
          <p>
            Моля, използвайте снимка без грим, с неутрално изражение и добро
            осветление.
          </p>
          <label for="file-upload" class="upload-btn">Изберете файл</label>
          <input
            type="file"
            id="file-upload"
            accept="image/*"
            style="display: none"
          />
          <img id="image-preview" src="" alt="Предварителен преглед" />
          <button id="analyze-btn" class="cta-button" disabled>
            АНАЛИЗИРАЙ СЕГА
          </button>
        </div>
        <div class="panel">
          <h2>3. Камера на живо</h2>
          <div class="relative">
            <video
              id="video"
              class="w-full rounded"
              autoplay
              playsinline
            ></video>
            <canvas id="overlay" class="absolute top-0 left-0"></canvas>
          </div>
          <div class="controls flex gap-2 mt-4">
            <button
              id="start-stop-btn"
              class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-4 rounded"
            >
              Start
            </button>
            <button
              id="switch-btn"
              class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-4 rounded"
            >
              Switch Camera
            </button>
            <button
              id="screenshot-btn"
              class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-4 rounded"
            >
              Screenshot
            </button>
            <button
              id="landmarks-btn"
              class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-4 rounded"
            >
              Toggle Landmarks
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>

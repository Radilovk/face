<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Лицев Анализ</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyan: '#06b6d4',
                        teal: '#14b8a6',
                        black: '#000'
                    },
                    fontFamily: {
                        orbitron: ["'Orbitron'", 'sans-serif'],
                        poppins: ["'Poppins'", 'sans-serif']
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="font-poppins bg-gray-100 text-gray-900">
    <button id="theme-toggle"></button>
    <header class="flex flex-col sm:flex-row items-center justify-between p-4 bg-black/40 backdrop-blur-md">
        <h1 class="text-cyan-400 font-orbitron text-xl">faceScan AI Engine</h1>
        <img src="assets/logo.svg" alt="Logo" class="h-8">
    </header>
    <section class="text-white text-center py-20 px-4 bg-cover bg-center" style="background-image: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)), url('assets/ChatGPT%20Image%20Jul%205,%202025,%2009_16_33%20PM.png');">
        <h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-500 to-teal-500 bg-clip-text text-transparent mb-2">Вашето Здраве в Огледалото</h1>
        <p class="text-lg opacity-90">Получете персонален AI анализ на базата на снимка и начина Ви на живот.</p>
    </section>

    <div class="max-w-4xl mx-auto grid gap-4 md:grid-cols-3 p-4">
        <aside id="sidebar" class="md:col-span-1 bg-white dark:bg-gray-800 p-4 rounded shadow space-y-2">
            <h3 class="font-semibold">Статус на моделите</h3>
            <p id="model-status">Зареждане...</p>
            <div class="w-full bg-gray-200 rounded h-2 overflow-hidden">
                <div id="model-progress" class="h-2 bg-cyan-500 w-0 transition-all"></div>
            </div>
        </aside>
        <div class="md:col-span-2 space-y-4">
            <div class="bg-white dark:bg-gray-800 p-6 rounded shadow space-y-4">
                <h2 class="text-xl font-semibold">1. Попълнете въпросника</h2>
                <img src="assets/istockphoto-1372170192-612x612.jpg" alt="Пример" class="w-full rounded mb-4">
                <form id="questionnaire-form">
                    <div class="mb-4">
                        <label for="birthdate" class="font-medium">Дата на раждане</label>
                        <input type="date" id="birthdate" class="w-full p-2 border rounded mt-1" required>
                    </div>
                    <div class="mb-4">
                        <label for="sleep" class="font-medium">Средно часове сън?</label>
                        <input type="number" id="sleep" min="1" max="12" placeholder="8" class="w-full p-2 border rounded mt-1" required>
                    </div>
                    <div class="mb-4">
                        <label for="stress" class="font-medium">Ниво на стрес (1-10)</label>
                        <input type="number" id="stress" min="1" max="10" placeholder="5" class="w-full p-2 border rounded mt-1" required>
                    </div>
                    <div class="mb-4">
                        <label for="sun_exposure" class="font-medium">Използвате ли слънцезащита?</label>
                        <select id="sun_exposure" class="w-full p-2 border rounded mt-1" required>
                            <option value="daily">Ежедневно</option>
                            <option value="sometimes">Понякога</option>
                            <option value="never">Никога</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded shadow space-y-4">
                <h2 class="text-xl font-semibold">2. Качете снимка</h2>
                <p>Моля, използвайте снимка без грим, с неутрално изражение и добро осветление.</p>
                <label for="file-upload" class="block bg-cyan-500 text-white font-semibold py-2 px-4 rounded cursor-pointer text-center">Изберете файл</label>
                <input type="file" id="file-upload" accept="image/*" class="hidden">
                <div class="relative">
                    <canvas id="overlay" class="absolute inset-0 opacity-50 bg-black/30"></canvas>
                    <img id="image-preview" src="" alt="Предварителен преглед" class="mt-4 rounded w-full object-cover shadow-lg">
                </div>
                <button id="analyze-btn" class="w-full bg-gradient-to-r from-cyan-500 to-teal-500 text-white font-semibold py-2 rounded mt-4 disabled:bg-gray-400" disabled>АНАЛИЗИРАЙ СЕГА</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/overlay.js"></script>
    <script src="js/theme.js"></script>
    <a href="admin.html" id="admin-link" class="fixed bottom-2 right-2 text-xs opacity-30">admin</a>
</body>
</html>

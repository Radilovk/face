<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Лицев Анализ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyan: '#2dd4bf',
                        teal: '#14b8a6',
                        black: '#0f172a'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-100 text-black">
    <button id="theme-toggle" class="fixed top-4 right-4 bg-white text-black px-4 py-2 rounded-full shadow"></button>
    <header class="text-center text-white py-20 mb-8 bg-cover bg-center" style="background-image: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)), url('assets/ChatGPT%20Image%20Jul%205,%202025,%2009_16_33%20PM.png');">
        <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-cyan-500 to-teal-500 bg-clip-text text-transparent">Вашето Здраве в Огледалото</h1>
        <p class="text-lg opacity-90">Получете персонален AI анализ на базата на снимка и начина Ви на живот.</p>
    </header>

    <div class="max-w-xl mx-auto p-4">
        <div class="grid gap-6 md:grid-cols-2">
            <div class="bg-white p-6 rounded-2xl shadow flex flex-col">
                <h2>1. Попълнете въпросника</h2>
                <img src="assets/istockphoto-1372170192-612x612.jpg" alt="Пример" class="w-full mb-4 rounded-2xl">
                <form id="questionnaire-form">
                    <div class="mb-4">
                        <label for="birthdate" class="font-medium">Дата на раждане</label>
                        <input type="date" id="birthdate" required class="w-full mt-2 p-3 border rounded-lg">
                    </div>
                    <div class="mb-4">
                        <label for="sleep" class="font-medium">Средно часове сън?</label>
                        <input type="number" id="sleep" min="1" max="12" placeholder="8" required class="w-full mt-2 p-3 border rounded-lg">
                    </div>
                    <div class="mb-4">
                        <label for="stress" class="font-medium">Ниво на стрес (1-10)</label>
                        <input type="number" id="stress" min="1" max="10" placeholder="5" required class="w-full mt-2 p-3 border rounded-lg">
                    </div>
                    <div class="mb-4">
                        <label for="sun_exposure" class="font-medium">Използвате ли слънцезащита?</label>
                        <select id="sun_exposure" required class="w-full mt-2 p-3 border rounded-lg">
                            <option value="daily">Ежедневно</option>
                            <option value="sometimes">Понякога</option>
                            <option value="never">Никога</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow flex flex-col">
                <h2>2. Качете снимка</h2>
                <p>Моля, използвайте снимка без грим, с неутрално изражение и добро осветление.</p>
                <label for="file-upload" class="bg-cyan-500 text-white p-4 text-center rounded-lg cursor-pointer font-semibold mt-4">Изберете файл</label>
                <input type="file" id="file-upload" accept="image/*" style="display:none;">
                <img id="image-preview" src="" alt="Предварителен преглед" class="w-full mt-4 rounded-2xl object-cover">
                <button id="analyze-btn" class="w-full bg-gradient-to-r from-cyan-500 to-teal-500 text-white p-4 text-lg font-semibold rounded-lg cursor-pointer mt-4 disabled:opacity-50 disabled:cursor-not-allowed" disabled>АНАЛИЗИРАЙ СЕГА</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>

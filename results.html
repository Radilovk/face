<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вашият AI Лицев Анализ</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button id="theme-toggle"></button>
    <header class="flex sm:flex-col items-center justify-between p-4 bg-black/40 backdrop-blur-md">
        <h1 class="text-cyan-400 font-orbitron text-xl">faceScan AI Engine</h1>
        <img src="assets/logo.svg" alt="Logo" class="h-8">
    </header>
    <div class="container" id="results-page">
        <!-- Заглавна карта - винаги видима -->
        <div id="summary-card-container"></div>
        
        <!-- Табове за навигация -->
        <div class="tabs" id="tabs-container">
            <button class="tab-button active" data-tab="overview">Преглед</button>
            <button class="tab-button" data-tab="advice">Препоръки</button>
            <button class="tab-button" data-tab="details">Детайли</button>
        </div>

        <!-- Контейнери за съдържанието на табовете -->
        <div id="overview" class="tab-content active"></div>
        <div id="advice" class="tab-content"></div>
        <div id="details" class="tab-content"></div>
    </div>
    <script src="js/results.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>

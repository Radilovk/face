<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вашият AI Лицев Анализ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyan: '#2dd4bf',
                        teal: '#14b8a6',
                        black: '#0f172a'
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="font-sans bg-gray-100 text-black">
    <button id="theme-toggle" class="fixed top-4 right-4 bg-white text-black px-4 py-2 rounded-full shadow"></button>
    <div class="max-w-2xl mx-auto p-4" id="results-page">
        <!-- Заглавна карта - винаги видима -->
        <div id="summary-card-container"></div>
        
        <!-- Табове за навигация -->
        <div class="flex justify-around bg-white rounded-2xl p-2 mb-6 shadow" id="tabs-container">
            <button class="tab-button flex-1 py-3 font-semibold rounded-lg transition active bg-cyan-500 text-white shadow" data-tab="overview">Преглед</button>
            <button class="tab-button flex-1 py-3 font-semibold rounded-lg transition" data-tab="advice">Препоръки</button>
            <button class="tab-button flex-1 py-3 font-semibold rounded-lg transition" data-tab="details">Детайли</button>
        </div>

        <!-- Контейнери за съдържанието на табовете -->
        <div id="overview" class="tab-content block"></div>
        <div id="advice" class="tab-content hidden"></div>
        <div id="details" class="tab-content hidden"></div>
    </div>
    <script src="js/results.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
